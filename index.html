<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        nav {
            width: 200px;
            background-color: #555;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow: auto;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffd700;
        }

        section {
            margin-left: 220px;
            padding: 20px;
            transition: margin 0.3s ease;
        }

        section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        section p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crowx</h1>
        <p>Web Developer</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to my portfolio website.</p>
        <!-- Add more content as needed -->
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Learn more about me and my background.</p>
        <!-- Add more content as needed -->
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <p>Explore my technical skills and expertise.</p>
        <!-- Add more content as needed -->
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <p>Check out some of my projects and work.</p>
        <!-- Add more content as needed -->
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Get in touch with me.</p>
        <!-- Add more content as needed -->
    </section>

    <script>
        document.addEventListener("scroll", function() {
            var scrollPosition = window.scrollY;
            var header = document.querySelector("header");
            var nav = document.querySelector("nav");
            var sections = document.querySelectorAll("section");

            // Update background color based on scroll position
            if (scrollPosition > 50) {
                header.style.backgroundColor = "#555";
                nav.style.backgroundColor = "#777";
            } else {
                header.style.backgroundColor = "#333";
                nav.style.backgroundColor = "#555";
            }

            // Add fade-in effect to sections
            sections.forEach(function(section) {
                var sectionTop = section.offsetTop;
                if (scrollPosition > sectionTop - 250) {
                    section.style.marginLeft = "0";
                }
            });
        });
    </script>
</body>
</html>
